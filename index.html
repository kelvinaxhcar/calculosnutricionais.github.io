<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CALCULO</title>
	<link rel="stylesheet" href="default.css" />
</head>

<body>
	<header>
		<div class="topbar">
			<h2>Os Incriveis Calculos de Kelvin, o Matematico.</h2>
		</div>
	</header>
	<main>
		<form name="calcform" method="dialog">
			<fieldset>
				<legend>Massa óssea</legend>

				<label for="peso">Peso:</label>
				<input type="text" name="peso" id="peso" placeholder="Peso" required>

				<label for="altura">Altura:<select name="opMedida3" id="opMedida3" >
					<option value="centimetros">Centimetros</option>
					<option value="metros">Metros</option>
				</select></label>
				<input type="text" name="altura" id="altura" placeholder="Altura" required>

				<label for="punho">Diâmetro do punho:<select name="opMedida1" id="opMedida1" >
					<option value="centimetros">Centimetros</option>
					<option value="milimetros">Milimetros</option>
					<option value=""></option>
				</select></label>
				<input type="text" name="punho" id="punho" placeholder="Diâmetro do punho" required>

				<label for="femur">Diâmetro do fêmur:<select name="opMedida2" id="opMedida2" >
					<option value="centimetros">Centimetros</option>
					<option value="milimetros">Milimetros</option>
					<option value=""></option>
				</select></label>
				<input type="text" name="femur" id="femur" placeholder="Diâmetro do fêmur" required>

				<label for="resultado">Resultado:</label>
				<input tabindex="-0" type="text" name="resultado" id="resultado" readonly />

				

				
				<input class="botao" type="reset" value="Limpar">
				<input class="botao" type="button" value="Calcular"
				 onClick="calcular(document.calcform.opMedida1.value,
				 document.calcform.opMedida2.value,
				 document.calcform.opMedida3.value)" 
				 />
			</fieldset>

			<fieldset>
				<legend>Indice massa gorda</legend>

				<label for="idade">Digite o valor da idade:</label>
				<input type="text" name="idade" id="idade" placeholder="Sua idade" required>

				<label for="oper">Selecione M ou F:</label>
				<select name="oper" id="oper" >
					<option value="masculino">Masculino</option>
					<option value="feminino">Feminino</option>
				</select>

				<label for="indice">Resultado:</label>
				<input  name="indice" id="indice" readonly />

				<label for="indiceCom">Conclusão:</label>
				<input  name="indiceCom" id="indiceCom" readonly />

				<input class="botao" type="button"  value="Calcular" onClick="calcularIndice(document.calcform.oper.value)" />
			</fieldset>
		</form>
	</main>
	<script src="soma.js" ></script>
</body>

</head>

</html>
